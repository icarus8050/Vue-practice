<script src="https://npmcdn.com/vue/dist/vue.js"></script>

<div id="exercise">
  <!-- 1) Start the Effect with the Button. The Effect should alternate the "highlight" or "shrink" class on each new setInterval tick (attach respective class to the div with id "effect" below) -->
  <div>
    <button @click="startEffect">Start Effect</button>
    <div id="effect" :class="effectColors"></div>
  </div>
  <!-- 2) Create a couple of CSS classes and attach them via the array syntax -->
  <div :class="['bg-yellow', 'fg-red']">I got classes :)</div>
  <!-- 3) Let the user enter a class (create some example classes) and attach it -->
  <div>
    <input type="text" v-model="enterClass">
    <div :class="[{'third-div': true}, enterClass]"></div>
  </div>
  <!-- 4) Let the user enter a class and enter true/ false for another class (create some example classes) and attach the classes -->
  <div>
    <input type="text" v-model="enterClass">
    <input type="text" v-model="thirdDivFlag">
    <div :class="[{'third-div': thirdDivFlag}, enterClass]"></div>
  </div>
  <!-- 5) Repeat 3) but now with values for styles (instead of class names). Attach the respective styles.  -->
  <div>
    <input type="text" v-model="myStyle.backgroundColor">
    <div :style="myStyle"></div>
  </div>
  <!-- 6) Create a simple progress bar with setInterval and style bindings. Start it by hitting the below button. -->
  <div>
    <button @click="startProgress">Start Progress</button>
    <div :class="['progress-bar']" :style="progressBar"></div>
  </div>
</div>

<script>
new Vue({
  el: '#exercise',
  data: {
      effectColors: {
        highlight: false,
        shrink: true
      },
      enterClass: '',
      thirdDivFlag: true,
      myStyle: {
        width: '100px',
        height: '150px',
        backgroundColor: 'gray'
      },
      progressBar: {
        width: '0px',
        backgroundColor: 'red'
      }
  },
  methods: {
    startEffect: function() {
      var vm = this;

      setInterval(function() {
        vm.effectColors.highlight = !vm.effectColors.highlight;
        vm.effectColors.shrink = !vm.effectColors.shrink;
      }, 1000);
    },
    startProgress: function() {
      var vm = this;
      var width = 0;
      setInterval(function() {
        width = width + 10;
        vm.progressBar.width = width + 'px';
      }, 500);
    }
  }
});
</script>

<style>
#effect {
  width: 100px;
  height: 100px;
  border: 1px solid black;
}

.highlight {
  background-color: red;
  width: 200px !important;
}

.shrink {
  background-color: gray;
  width: 50px !important;
}

.bg-yellow {
  background-color: yellow;
}

.fg-red {
  color: red;
}

.third-div {
  width: 100px;
  height: 100px;
  border: 1px solid black;
}

.progress-bar {
  width: 200px;
  height: 20px;
  border: 1px solid black;
}
</style>
