<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
  <ul>
      <li v-for="(ingredient, i) in ingredients" :key="ingredient">{{ ingredient }} ({{ i }})</li>
  </ul>
  <input type="text" v-model="element">
  <button @click="addElement(element)">add New</button>
  <hr>
  <ul>
      <li v-for="person in persons">
          <div v-for="(value, key, index) in person">{{ key }} : {{ value }} ({{ index }})</span>
      </li>
  </ul>
  <span v-for="n in 10">{{ n }}<br/></span>
  <hr>
  <template v-for="(ingredient, index) in ingredients">
      <h1>{{ ingredient }}</h1>
      <p>{{ index }}</p>
  </template>
</div>

<script>
   var vm = new Vue({
        el: '#app',
        data: {
            ingredients: ['meat', 'fruit', 'cookies'],
            persons: [
                {name: 'Max', age: 27, color: 'red'},
                {name: 'Anna', age: 'unknown', color: 'blue'}
            ],
            element: ''
        },
        methods: {
            addElement: function(newElement) {
                this.ingredients.push(newElement);
                this.element = '';
            }
        }
    });
</script>
